  selector:
    matchLabels:
      app: docker-1
  template:
    metadata:
      labels:
        app: docker-1
    spec:
      containers:
        - name: docker-1
          image: us-central1-docker.pkg.dev/cloud-389618/docker-1/a_1@sha256:ce3af442ddbde9b3eb13e6ac0a3f2ee604297f49dab782255cc03aef5fb83441
